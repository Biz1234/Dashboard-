<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to My Dashboard</h1>
        <p>A simple dashboard to track your progress.</p>
        <button id="theme-toggle">Toggle Dark Mode</button>
        <button id="click-counter">Click Me!</button>
        <button id="reset-counter">Reset Clicks</button>
        <p id="click-count">Clicks: 0</p>
        <div class="chart-input">
            <label for="day-select">Select Day:</label>
            <select id="day-select">
                <option value="0">Mon</option>
                <option value="1">Tue</option>
                <option value="2">Wed</option>
                <option value="3">Thu</option>
                <option value="4">Fri</option>
            </select>
            <label for="data-input">Value (1-50):</label>
            <input type="number" id="data-input" min="1" max="50" placeholder="Enter value">
            <button id="update-chart">Update Chart</button>
        </div>
        <canvas id="activity-chart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
